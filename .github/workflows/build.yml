name: Build and Release OGDP Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libuuid1 libappindicator3-1 libsecret-1-0
          sudo apt-get install -y imagemagick

      - name: Generate App Icons
        run: |
          npm install sharp to-ico --save-dev
          npm run generate-icons

      - name: Install Project Dependencies
        run: |
          npm install
          npm run postinstall

      - name: Build Electron App
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OGDP-${{ runner.os }}-${{ github.sha }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

      - name: Upload Build Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ runner.os }}
          path: |
            *.log
            npm-debug.log*
          retention-days: 3
