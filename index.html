<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OGDP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      -webkit-user-select: none;
      overflow: hidden;
    }

    #todayeq-widget {
      width: 100%; /* Now fills the entire window width */
      height: 100%;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2); /* Shadow on left side only */
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Optional right-edge styling */
    #todayeq-widget::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar styling */
    #todayeq-widget::-webkit-scrollbar {
      width: 6px;
    }
    #todayeq-widget::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="todayeq-widget">
    <!-- Your widget content -->
  </div>
  <script src="https://www.ogdp.in/todayeq.js"></script>
</body>
</html>
